type Event @model @auth(rules: [{allow: public}]) {
  id: ID!
  date: AWSDate
  time: AWSTime
  title: String
  subTitle: String
  extraInfo: String
  location: String
  veneueUrl: AWSURL
  bandUrl: AWSURL
}

enum LessonTypes {
  IN_PERSON
  ONLINE
}

type Contact @model @auth(rules: [{allow: public, provider: apiKey, operations: [read, create, update, delete]}]) {
  id: ID!
  Name: String!
  Email: AWSEmail!
  Phone: AWSPhone
  LessonType: LessonTypes!
  Message: String!
}
 